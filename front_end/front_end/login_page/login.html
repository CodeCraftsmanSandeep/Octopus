<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="/login" method="post">
      <h2>Login</h2>

      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" id="Username" name="Username" placeholder="Enter your username" size="40" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" size="40" required>
      </div>
      <button type="submit" id = "submit" style="vertical-align:middle" ><span>Login</span></button>
      
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    
    </form>
  </div>
</body>
</html>
