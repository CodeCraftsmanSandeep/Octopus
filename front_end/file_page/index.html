<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Text Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Write in Style!</h1>
  </header>
  <div class="container">
    <div class="main-content">
      <h2>Compose your masterpiece:</h2>
      <textarea id="user-text" rows="20" placeholder="Let your creativity flow..."></textarea>
      <div class="button-container">
        <button id="clear-button">Clear Text</button>
        <button id="copy-button">Copy to Clipboard</button>
      </div>
    </div>
    <div class="right-side-box">
      <h2>Preview</h2>
      <pre id="preview-content"></pre>
    </div>
  </div>

  <script>
    const userInput = document.getElementById('user-text');
    const previewContent = document.getElementById('preview-content');
    const clearButton = document.getElementById('clear-button');
    const copyButton = document.getElementById('copy-button');

    userInput.addEventListener('keyup', () => {
      previewContent.textContent = userInput.value;
    });

    clearButton.addEventListener('click', () => {
      userInput.value = '';
      previewContent.textContent = '';
    });

    copyButton.addEventListener('click', () => {
      navigator.clipboard.writeText(userInput.value)
        .then(() => {
          alert("Text copied to clipboard!");
        })
        .catch(() => {
          alert("Failed to copy text!");
        });
    });
  </script>
</body>
</html>
